language: python
python:
  - "3.5"

install:
  - pip install -r requirements.txt

script:
  - make html

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN # Set in travis-ci.org dashboard
  on:
    branch: master
    condition: type = push
  repo: $REPO
  local_dir: ./output
  target_branch: publish_candidate
